<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/style.css">
    <script type="text/javascript" src="../static/main.js" defer></script>
    <title>Pokedex</title>

</head>
<body>
    <div class="container">
        <div class="logo bloco">
            <!-- imagem no css  -->
        </div>

        <div class="pokemon-selecionado">
            <h2> nenhum pokemon selecionado</h2>
        </div>  

        <div class="lista-pokemons">
            {% for pokemon in pokemons %}

            <div class="card-pokemon" data-nome = "{{pokemon.nome}}">
                <div class="imagem-pokemon">
                    <img src="{{caminhoImagem}}/{{pokemon.numero}}.png">
                </div>

                <div class="nome-pokemon">
                    <b>{{pokemon.nome}}</b>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
