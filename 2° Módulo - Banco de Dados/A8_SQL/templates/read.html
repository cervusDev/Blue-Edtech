<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/static/global.css">
  <link rel="stylesheet" href="/static/pages/style.css">
  <link rel="stylesheet" href="/static/pages/read.css">

  <title>Blue Flix</title>

</head>

  <body>
    {% include 'header.html' %}

    <div class="content">
      <h2>Visualizar registros</h2>
    </div>

    <div class="content">

      <table class="table">
        <tr class="table-header">
          <td>Id</td>
          <td>Nome</td>
          <td>Imagem</td>
          <td>Ações</td>
        </tr>

        <tbody>
          {% for registro in registros %}
          <tr>
            <td>{{registro.id}}</td>
            <td>{{registro.nome}}</td>
            <td>
              <img src="{{registro.url}}" alt="{{registro.nome}}">
            </td>
            <td><a href="/read/{{registro.id}}" class="button">Visualizar</a></td>
          </tr>
          {% endfor %}
        </tbody>

      </table>

    </div>
  </body>

</html>
