<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/static/global.css">
  <link rel="stylesheet" href="/static/pages/style.css">
  <link rel="stylesheet" href="/static/pages/create.css">

  <title>Blue Flix</title>

</head>
<body>
  
  {% include 'header.html' %}

  <div class="content">
    <h2>Criar Registros</h2>
  </div>

  {% if id_atribuido %} 
    <div class="content">
      <p>Registro criado com sucesso!<br>
        <br>
        O ID atribuido foi <span class="id_atribuido">{{id_atribuido}}</span>. <br>
        <br>
        <a href="/read/{{id_atribuido}}" class="button">Visualizar esse registro</a>
        </p>
    </div>

    {% else %}
    <div class="content">
      <form action="" method="POST">
        <div class="content form_input">

          <label for="nome" class="sr-only">nome: </label>
          <input type="text" id="nome" name = "nome" placeholder="insira o nome do filme">

        </div>

        <div class="content form_input">

          <label for="url" class="sr-only">url: </label>
          <input type="text" id = "url" name = "url" placeholder="insira a url da imagem">

        </div>

        <div class="content form_input">
          <input type="submit" class="button" value="Enviar">
        </div>

      </form>
    </div>

  {% endif %}

</body>
</html>
