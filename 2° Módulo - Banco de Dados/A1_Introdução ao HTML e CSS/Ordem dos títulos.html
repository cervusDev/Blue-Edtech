    <body>

        <h1> Ordem dos títulos de texto </h1>
        <br>
        <h1>h1: Primeira ordem de titulo</h1>
        <h2>h2: Segunda ordem de titulo</h2>
        <h3>h3: Terceira ordem de titulo</h3>
        <h4>h4: Quarta ordem de titulo</h4>
        <h5>h5: Quinta ordem de titulo</h5>
        <h6>h6: Sexta ordem de titulo</h6>

        a partir do h6 não é preciso declarar a tag, pois os textos
        possuem a mesma dimensão.
        
    </body>
